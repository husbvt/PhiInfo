name: Build-PhiInfo-Full

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish EXE
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./dist

    - name: Download ClassData TPK
      shell: pwsh
      run: |
        # 换成这个带具体版本的 Release 链接，绝不会 404
        $url = "https://github.com/nesrak1/AssetsTools.NET/releases/download/v3.0.0/classdata.tpk"
        try {
            Invoke-WebRequest -Uri $url -OutFile "./dist/classdata.tpk" -ErrorAction Stop
        } catch {
            Write-Host "Download failed, using backup method..."
            # 备用方案：如果上面还是不行，直接下载静态镜像
            Invoke-WebRequest -Uri "https://fastly.jsdelivr.net/gh/nesrak1/AssetsTools.NET@master/classdata.tpk" -OutFile "./dist/classdata.tpk"
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhiInfo-Full-Package
        path: ./dist
